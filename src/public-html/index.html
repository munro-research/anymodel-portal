<html>
    <head>
        <meta charset="utf-8">
        <title>AnyModel Portal</title>

        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>

    <body onload="init()">
        <h1>AnyModel Portal</h1>

        <div id="logged-out" >
            <form id="log-in-form" action="javascript:login()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="name@example.com">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div id="logged-in">
            <p id="logged-in-msg"></p>
            <button onclick="logout()">Log Out</button>
            
            <h2>View User</h2>
            <form id="log-in-form" action="javascript:viewUser()">
                <label for="user-email">Email:</label>
                <input type="user-email" id="user-email" name="user-email" placeholder="name@example.com">
                <br>
                <button type="submit">Retrieve</button>
            </form>

            <p id="user-json"></p>

            <h2>Ban User</h2>
            <form id="log-in-form" action="javascript:banUser()">
                <label for="ban-email">Email:</label>
                <input type="ban-email" id="ban-email" name="ban-email" placeholder="name@example.com">
                <br>
                <button type="submit">Ban</button>
            </form>
        </div>
    </body>
</html>
