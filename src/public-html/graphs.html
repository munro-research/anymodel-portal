<html>
    <head>
        <meta charset="utf-8">
        <title>Graphs | AnyModel Portal</title>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/nice-forms.css@0.1.7/dist/nice-forms.css" />
<link rel="stylesheet" href="style.css">
        <script src="init.js"></script>
        <script src="graphs.js"></script>
    </head>

    <body class="light" onload="init()">
        <div id="logged-out" >
            <form id="log-in-form" action="javascript:login()">
                <h1>AnyModel Portal</h1>
                <div class="nice-form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com">
                </div>
                
                <div class="nice-form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="nice-form-group">
                    <button type="submit">Log In</button>
                </div>
            </form>
        </div>

        <div id="logged-in">
            <div id="account-area">
                <h1>AnyModel Portal</h1>
                <p id="logged-in-msg"></p>
                <div id="nice-form-group">
                    <button onclick="window.location = LOG_OUT_URL;">Home</button>
                    <button onclick="logout()">Log Out</button>
                </div>
            </div>

            <div id="graphs">
                <h2>Graphs</h2>
                <h3>Weekly Users</h3>
                <div id="weekly-users-graph">
                    <canvas id="weekly-users-graph-canvas"></canvas>
                </div>

                <h3>Weekly Queries</h3>
                <div id="weekly-queries-graph">
                    <canvas id="weekly-queries-graph-canvas"></canvas>
                </div>

                <h3>Weekly Active Plans</h3>
                <div id="weekly-plans-graph">
                    <canvas id="weekly-plans-graph-canvas"></canvas>
                </div>
            </div>
            
        </div>
    </body>
</html>
