<html>
    <head>
        <meta charset="utf-8">
        <title>Graphs | AnyModel Portal</title>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <link rel="stylesheet" href="style.css">
        <script src="init.js"></script>
        <script src="graphs.js"></script>
    </head>

    <body onload="init()">
        <h1>AnyModel Graphs</h1>

        <div id="logged-out" >
            <form id="log-in-form" action="javascript:login()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="name@example.com">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <button type="button" onclick="window.location = LOG_OUT_URL;">Home</button>
<button type="submit">Log In</button>
            </form>
        </div>

        <div id="logged-in">
            <p id="logged-in-msg"></p>
            <button onclick="window.location = LOG_OUT_URL;">Home</button>
<button onclick="logout()">Log Out</button>

            <div id="graphs">
                <h2>Weekly Users</h2>
                <div id="weekly-users-graph">
                    <canvas id="weekly-users-graph-canvas"></canvas>
                </div>

                <h2>Weekly Queries</h2>
                <div id="weekly-queries-graph">
                    <canvas id="weekly-queries-graph-canvas"></canvas>
                </div>

                <h2>Weekly Active Plans</h2>
                <div id="weekly-plans-graph">
                    <canvas id="weekly-plans-graph-canvas"></canvas>
                </div>
            </div>
            
        </div>
    </body>
</html>
