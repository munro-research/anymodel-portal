<html>
    <head>
        <meta charset="utf-8">
        <title>AnyModel Portal</title>

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 

        <link rel="stylesheet" href="style.css">
        <script src="init.js"></script>
        <script src="account.js"></script>
    </head>

    <body onload="init()">
        <h1>AnyModel Portal</h1>

        <div id="logged-out" >
            <form id="log-in-form" action="javascript:login()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="name@example.com">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div id="logged-in">
            <p id="logged-in-msg"></p>
            <button onclick="logout()">Log Out</button>

            <div id="view-account">
                <h2>Account Details</h2>
                <p><strong>ID:</strong> <span id="account-id"></span></p>
                <p><strong>Name:</strong> <span id="account-name"></span></p>
                <p><strong>Billing Email:</strong> <span id="account-email"></span></p>
                <p><strong>Sign Up Date:</strong> <span id="account-signup-date"></span></p>
                <p class="admin"><strong>Plan:</strong> <span id="account-plan"></span></p>
                <p class="admin"><strong>Payment Service:</strong> <span id="account-payment-service"></span></p>
                <p><strong>Status:</strong> <span id="account-status"></span></p>
                <p><strong>Min Spend (USD):</strong> <span id="account-min-spend"></span></p>
                <p><strong>Min Spend / Seat (USD):</strong> <span id="account-min-spend-per-seat"></span></p>

                <h2>Account Usage</h2>
                <p><strong>Seats: </strong> <span id="account-seats"></span></p>
                <p><strong>Total Credit Usage:</strong> <span id="account-total-credit-spend"></span></p>
                <p><strong>Renew Date:</strong> <span id="account-renew-date"></span></p>

                <h2>Invoices</h2>
                <ul id="account-invoices"></ul>
            </div>
        </div>
    </body>
</html>
